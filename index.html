<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
</head>

<body>
    <div class="wrapper">
        <h2>Expense Tracker</h2>

        <!-- Authentication Container -->
        <div id="auth-container">
            <div id="when-signed-out">
                <button id="sign-in" class="btn">Sign in with Google</button>
            </div>
            <div id="when-signed-in">
                <div id="user-details"></div>
                <button id="sign-out" class="btn">Sign Out</button>
            </div>
        </div>

        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>

            <h3>History</h3>
            <ul id="list" class="list">
                <!-- Transactions will be added here -->
            </ul>

            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." />
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br />
                        (negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" />
                </div>
                <button class="btn">Add transaction</button>
            </form>
        </div>

        <footer>
            <p>Created with Firebase Database & Authentication</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Your Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Your JavaScript -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
